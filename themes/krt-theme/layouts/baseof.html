<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode | default "ko" }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZPQ20X8X9F"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZPQ20X8X9F');
  </script>

  <!-- Primary Meta Tags -->
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  <meta name="title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  <meta name="keywords" content="{{ site.Params.keywords }}">
  <meta name="author" content="{{ site.Params.author }}">
  <meta name="robots" content="index, follow">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  <meta property="og:image" content="{{ site.BaseURL }}images/og-image.png">
  <meta property="og:locale" content="ko_KR">
  <meta property="og:site_name" content="{{ site.Title }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ .Permalink }}">
  <meta property="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
  <meta property="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  <meta property="twitter:image" content="{{ site.BaseURL }}images/og-image.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon-32x32.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon-16x16.png" | relURL }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/apple-touch-icon.png" | relURL }}">
  <link rel="manifest" href="{{ "manifest.json" | relURL }}">
  <meta name="theme-color" content="#0066CC">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  {{ $style := resources.Get "css/main.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <!-- Structured Data for Organization (SEO) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.Params.author }}",
    "url": "{{ site.BaseURL }}",
    "logo": "{{ site.BaseURL }}images/logo.png",
    "description": "{{ site.Params.description }}",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "{{ site.Params.phone }}",
      "contactType": "customer service",
      "email": "{{ site.Params.email }}",
      "areaServed": "KR",
      "availableLanguage": "Korean"
    },
    "sameAs": []
  }
  </script>

  {{ block "head" . }}{{ end }}
</head>
<body>
  {{ partial "header.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  {{ $js := resources.Get "js/main.js" | minify | fingerprint }}
  <script src="{{ $js.Permalink }}"></script>
</body>
</html>
